<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Robot Eyes</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    background: #000;
    overflow: hidden;
  }
  #background {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: 0;
  }
  video, img {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    display: none;
  }
</style>
</head>
<body>
<img id="background" src="heart.png" alt="bg" />

<video id="blink" src="blink.mp4" autoplay loop muted></video>
<video id="look" src="look.mp4" autoplay loop muted></video>
<img id="happy" src="happy.png" />

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAc8SdETOvK9lUxe6t9961eOuaLrE0fzoM",
  authDomain: "fourcorrners.firebaseapp.com",
  databaseURL: "https://fourcorrners-default-rtdb.firebaseio.com",
  projectId: "fourcorrners",
  storageBucket: "fourcorrners.firebasestorage.app",
  messagingSenderId: "274667131636",
  appId: "1:274667131636:web:ee6b135602337148bbc4a1",
  measurementId: "G-S9SZ97T647"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const emotionRef = ref(db, "emotion/current");

const blink = document.getElementById("blink");
const look = document.getElementById("look");
const happy = document.getElementById("happy");

function hideAll() {
  blink.style.display = "none";
  look.style.display = "none";
  happy.style.display = "none";
}

onValue(emotionRef, (snap) => {
  hideAll();
  const emotion = snap.val();
  if (emotion === "blink") blink.style.display = "block";
  else if (emotion === "look") look.style.display = "block";
  else if (emotion === "happy") happy.style.display = "block";
  else console.log("Custom emotion:", emotion);
});
</script>
</body>
</html>
