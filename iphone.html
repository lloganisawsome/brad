<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Robot Heart</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: monospace;
    height: 200vh; /* allow scroll */
    overflow-y: scroll;
  }
  #background {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
  }
  .controls {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }
  .button {
    padding: 15px 30px;
    font-size: 1.3em;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background: #00ff88;
    color: #000;
  }
  .button:hover {
    background: #00cc66;
  }
</style>
</head>
<body>

<img id="background" src="heart.gif" alt="background" />

<div class="controls">
  <button class="button" id="btnBlink">Blink</button>
  <button class="button" id="btnLook">Look</button>
  <button class="button" id="btnHappy">Happy</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAc8SdETOvK9lUxe6t9961eOuaLrE0fzoM",
  authDomain: "fourcorrners.firebaseapp.com",
  databaseURL: "https://fourcorrners-default-rtdb.firebaseio.com",
  projectId: "fourcorrners",
  storageBucket: "fourcorrners.firebasestorage.app",
  messagingSenderId: "274667131636",
  appId: "1:274667131636:web:ee6b135602337148bbc4a1",
  measurementId: "G-S9SZ97T647"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

function setEmotion(emotion) {
  set(ref(db, "emotion"), { current: emotion });
}

document.getElementById("btnBlink").onclick = () => setEmotion("blink");
document.getElementById("btnLook").onclick = () => setEmotion("look");
document.getElementById("btnHappy").onclick = () => setEmotion("happy");

// Swipe left for custom emotion
let touchStartX = 0;
document.addEventListener("touchstart", e => touchStartX = e.touches[0].screenX);
document.addEventListener("touchend", e => {
  const diff = e.changedTouches[0].screenX - touchStartX;
  if (diff < -50) {
    const custom = prompt("Enter custom emotion name:");
    if (custom) setEmotion(custom);
  }
});

// Scroll changes emotion (down = happy, up = blink)
let lastY = window.scrollY;
window.addEventListener("scroll", () => {
  const y = window.scrollY;
  if (y > lastY + 50) setEmotion("happy");
  else if (y < lastY - 50) setEmotion("blink");
  lastY = y;
});
</script>
</body>
</html>
